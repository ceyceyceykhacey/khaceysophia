<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sunny Pastries</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .checkout-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .order-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .checkout-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .checkout-form input, .checkout-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .payment-options {
      margin-top: 20px;
    }
    
    .payment-option {
      margin-bottom: 10px;
    }
    
    .place-order-btn {
      background-color: #e98c46;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .place-order-btn:hover {
      background-color: #d67b35;
    }
    
    .checkout-items {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-nav">
      <a href="index.html">
        <img src="images/relogo.png" alt="Logo">
      </a>
    </div>
    <div class="hamburger" id="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="MENU.html">Menu</a></li>
        <li><a href="ABOUT.html">About</a></li>
        <li><a href="CONTACT.html">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="CART.html" class="icon-button">
        <img src="images/cart.png" alt="Cart">
      </a>
      <a href="LOGIN.html" class="login-btn">
        <img src="images/person.png" alt="Login">
      </a>
    </div>
    <div id="user-greeting" class="user-greeting"></div>
  </header>

  <main>
    <section class="checkout-container">
      <h1>Checkout</h1>
      
      <div class="checkout-grid">
        <div class="checkout-form">
          <h2>Delivery Information</h2>
          <form id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="delivery-date">Delivery Date</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
            
            <div class="payment-options">
              <h2>Payment Method</h2>
              
              <div class="payment-option">
                <input type="radio" id="cash" name="payment" value="cash" checked>
                <label for="cash">Cash on Delivery</label>
              </div>
              
              <div class="payment-option">
                <input type="radio" id="gcash" name="payment" value="gcash">
                <label for="gcash">GCash</label>
              </div>
              
              <div class="payment-option">
                <input type="radio" id="card" name="payment" value="card">
                <label for="card">Credit/Debit Card</label>
              </div>
            </div>
            
            <button type="submit" class="place-order-btn">Place Order</button>
          </form>
        </div>
        
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="checkout-items" id="checkout-items">
            <!-- Cart items will be shown here -->
          </div>
          
          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">₱0.00</span>
          </div>
          
          <div class="summary-item">
            <span>Delivery Fee:</span>
            <span id="delivery-fee">₱50.00</span>
          </div>
          
          <div class="summary-item" style="font-weight: 600; font-size: 1.1em;">
            <span>Total:</span>
            <span id="checkout-total">₱0.00</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sunny Pastries. All rights reserved.</p>
    <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com" target="_blank"><img src="images/Instagram.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
  </footer>

  <script src="main.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
